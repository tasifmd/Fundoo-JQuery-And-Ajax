<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script type="text/javascript" src="../service/login.js"></script>
</head>

<body>

    <div id="card" class="card bg-light">
        <div class="card-body">
            <div class="column">
                <div>
                    <h5 id="fundoo" class="card-title">FundooNotes</h5>
                </div>
                <div>
                    <h5 id="login" class="card-title">Login</h5>
                </div>
            </div>
        </div>
        <form id="loginform">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="emailId">Email</label>
                </div>
                <input type="email" class="form-control" id="emailId" name="emailId" placeholder="Enter your EmailId ">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="password">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your Password ">
            </div>
            <br>
            <input class="btn btn-primary" id="loginbtn" type="submit" value="Login">
            <a href="register.html" class="btn btn-primary">Register</a>
            <br>
        </form>
    </div>
</body>

</html>
