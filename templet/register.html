<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <script type="text/javascript" src="../service/register.js"></script>
</head>

<body>

    <div id="card" class="card bg-light">
        <div class="card-body">
            <div class="column">
                <div>
                    <h5 id="fundoo" class="card-title">FundooNotes</h5>
                </div>
                <div>
                    <h5 id="register" class="card-title">Register</h5>
                </div>
            </div>
        </div>
        <form id="registration">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="name">Name</label>
                </div>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name ">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="emailId">Email</label>
                </div>
                <input type="email" class="form-control" id="emailId" name="emailId" placeholder="Enter your EmailId ">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="mobno">Mobile No</label>
                </div>
                <input type="text" class="form-control" id="mobno" name="mobno" placeholder="Enter your Mobile Number ">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="password">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your Password ">
            </div>
            <br>
            <input class="btn btn-primary" id="registerbtn" type="submit" value="Register">
            <a href="login.html" class="btn btn-primary">Login</a>
            <br>
        </form>
    </div>
</body>

</html>
